<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <title>게시물 리스트페이지</title>
</head>

<main layout:fragment="main">
    <h1>게시물 리스트페이지</h1>

    <ul>
        <li th:each="article : ${articles}">
            <a th:href="@{/article/detail}" th:text="${article.id}"></a>
            <a th:href="@{/article/detail}" th:text="${article.subject}"></a>
            <a th:href="@{/article/detail}" th:text="${article.content}"></a>

        </li>
    </ul>
</main>

</html>
